<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Page</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="qoutes.css" />
    <script src="qoutes.js" defer></script>
  </head>
  <body>
    <style>

    </style>
   
   <div class="container">
   <header>
      <h1>Welcome to our Quotes Page</h1>
    </header>

    <section id="qoutes">
      <p>Write Your Own Quote with Author</p>
      <input type="text" v-model="userQuote" placeholder="Quote" />
      <input type="text" v-model="username" placeholder="Autor" />
      <button @click="addQuote">Add to Quotes</button>

      <div class="quoteBox">
        <p class="quote">{{displayQuote}}</p>
        <p class="author">{{displayAuthor}}</p>
      </div>

      <button @click="getQuote">Random Quote</button>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          v-model="showQuotes"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Show all quotes</label
        >
      </div>
      <div class="allQuotes" v-if="showQuotes">
        <ul>
          <li v-for="object in quotes">
            <ul>
              <li v-for="values in object">{{values}}</li>
            </ul>
          </li>
        </ul>
      </div>
    </section>
  </div>
  </body>
</html>
